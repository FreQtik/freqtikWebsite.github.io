<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFO Clicker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    #gameCanvas {
      display: block;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      flex-direction: column;
      z-index: 20;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="window.innerWidth" height="window.innerHeight"></canvas>
<div id="hud">
  <div>Time: <span id="timeLeft">60</span>s</div>
  <div>Score: <span id="score">0</span></div>
</div>

<div id="overlay">
  <div>üöÄ Click the UFOs before they escape!</div>
  <div>üëπ A Boss appears every 60 seconds ‚Äì click fast!</div>
  <button onclick="startGame()">Start Game</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let ufos = [];
let score = 0;
let timeLeft = 60;
let ufoSpeed = 1;
let bossCounter = 0;
let bossSpawned = false;

const ufoImages = ['ufos/ufo1.png', 'ufos/ufo2.png', 'ufos/ufo3.png'];  // Updated image sources
const bossImage = 'ufos/boss.png'; // Add your boss image if you have one

function randomPos() {
  return {
    x: Math.random() * canvas.width * 0.8 + canvas.width * 0.1,
    y: Math.random() * canvas.height * 0.6 + canvas.height * 0.1
  };
}

function spawnUFO(isBoss = false) {
  const img = new Image();
  img.src = isBoss ? bossImage : ufoImages[Math.floor(Math.random() * ufoImages.length)];
  const pos = randomPos();
  ufos.push({
    x: pos.x,
    y: pos.y,
    size: isBoss ? 120 : 64,
    speed: isBoss ? 0.5 : ufoSpeed,
    clicked: false,
    boss: isBoss,
    img: img
  });
}

function drawUFO(ufo) {
  ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.size, ufo.size);
}

function updateUFOs() {
  ufos.forEach(ufo => {
    ufo.x += Math.sin(ufo.y * 0.01) * ufo.speed;
    ufo.y += Math.cos(ufo.x * 0.01) * ufo.speed;
  });
  ufos = ufos.filter(ufo => ufo.x > -ufo.size && ufo.x < canvas.width + ufo.size && ufo.y > -ufo.size && ufo.y < canvas.height + ufo.size);
}

canvas.addEventListener("click", e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  for (let i = 0; i < ufos.length; i++) {
    const u = ufos[i];
    if (
      x > u.x && x < u.x + u.size &&
      y > u.y && y < u.y + u.size
    ) {
      if (!u.clicked) {
        u.clicked = true;
        score += u.boss ? 10 : 1;
        ufos.splice(i, 1);
        break;
      }
    }
  }
});

function startGame() {
  document.getElementById("overlay").style.display = "none";
  ufos = [];
  score = 0;
  timeLeft = 60;
  ufoSpeed = 1;
  bossSpawned = false;
  document.getElementById("score").innerText = score;
  document.getElementById("timeLeft").innerText = timeLeft;

  setInterval(() => {
    if (!bossSpawned && timeLeft % 60 === 0) {
      spawnUFO(true);
      bossSpawned = true;
    } else {
      const count = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < count; i++) spawnUFO();
    }
  }, 1000);

  setInterval(() => {
    timeLeft--;
    ufoSpeed += 0.1;
    document.getElementById("timeLeft").innerText = timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);

  loop();
}

function endGame() {
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("overlay").innerHTML = `
    <div>‚è± Time's up!</div>
    <div>üéØ Final Score: ${score}</div>
    <button onclick="startGame()">Play Again</button>
  `;
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updateUFOs();
  ufos.forEach(drawUFO);
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
