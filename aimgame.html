<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFO Clicker - Depth 5</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black; color: white;
    }
    #gameCanvas { display: block; background: #000; touch-action: none; }
    #hud {
      position: absolute; top: 10px; left: 10px; z-index: 10;
    }
    #overlay, #analysisPanel {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 20px; flex-direction: column;
      z-index: 20;
    }
    #overlay button, #analysisPanel button {
      margin-top: 20px; padding: 10px 20px; font-size: 16px;
    }
    #analysisPanel { display: none; }
    #chartContainer {
      width: 90%; max-width: 500px; margin-top: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  Score: <span id="score">0</span>
</div>

<div id="overlay">
  <div>ðŸ›¸ Tap or swipe the UFOs to split them!</div>
  <div>ðŸ‘¾ They split 5 times. Clear them all!</div>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="analysisPanel">
  <h2>Game Over</h2>
  <p id="statsText"></p>
  <div id="chartContainer">
    <canvas id="reactionChart"></canvas>
  </div>
  <button onclick="startGame()">Play Again</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const canvas = document.getElementById("gameCanvas"),
      ctx    = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0, ufos = [], effects = [], reactionTimes = [], gameOver = false;
let touchTrail = [], lastSpawnTime = 0;

const hudScore = document.getElementById("score"),
      overlay = document.getElementById("overlay"),
      analysis = document.getElementById("analysisPanel"),
      statsTxt = document.getElementById("statsText");

const maxDepth = 5;

class UFO {
  constructor(x, y, depth=0) {
    this.x = x;
    this.y = y;
    this.size = 80 - depth * 10;
    this.depth = depth;
    this.spawnTime = performance.now();
    const angle = Math.random() * 2 * Math.PI;
    const speed = 2 + Math.random() * 1.5;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.id = Date.now() + Math.random();
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;

    if (this.x < this.size/2 || this.x > canvas.width - this.size/2) this.vx *= -1;
    if (this.y < this.size/2 || this.y > canvas.height - this.size/2) this.vy *= -1;
  }

  draw() {
    ctx.fillStyle = `hsl(${this.depth*60}, 100%, 70%)`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
    ctx.fill();
  }

  isHit(mx, my) {
    return Math.hypot(this.x - mx, this.y - my) < this.size / 2;
  }
}

class Trail {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.life = 1.0;
  }
  update() {
    this.life -= 0.03;
  }
  draw() {
    ctx.strokeStyle = `rgba(0,255,255,${this.life})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 10 * this.life, 0, Math.PI * 2);
    ctx.stroke();
  }
}

function spawnInitialUFO() {
  const x = canvas.width / 2;
  const y = canvas.height / 2;
  ufos.push(new UFO(x, y, 0));
}

function handleInteraction(mx, my) {
  for (let i = ufos.length - 1; i >= 0; i--) {
    const u = ufos[i];
    if (u.isHit(mx, my)) {
      const now = performance.now();
      reactionTimes.push(now - u.spawnTime);
      if (u.depth < maxDepth) {
        ufos.push(new UFO(u.x - 20, u.y - 20, u.depth + 1));
        ufos.push(new UFO(u.x + 20, u.y + 20, u.depth + 1));
      }
      ufos.splice(i, 1);
      score++;
      hudScore.innerText = score;
    }
  }
}

canvas.addEventListener("click", e => handleInteraction(e.clientX, e.clientY));
canvas.addEventListener("touchmove", e => {
  const t = e.touches[0];
  touchTrail.push(new Trail(t.clientX, t.clientY));
  handleInteraction(t.clientX, t.clientY);
});

function loop(ts) {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // update and draw ufos
  ufos.forEach(u => { u.update(); u.draw(); });

  // update and draw trail
  touchTrail.forEach((t, i) => {
    t.update();
    t.draw();
    if (t.life <= 0) touchTrail.splice(i, 1);
  });

  if (ufos.length === 0) {
    endGame();
    return;
  }

  requestAnimationFrame(loop);
}

function startGame() {
  ufos = []; effects = []; score = 0; reactionTimes = [];
  hudScore.innerText = score;
  overlay.style.display = "none";
  analysis.style.display = "none";
  gameOver = false;
  spawnInitialUFO();
  requestAnimationFrame(loop);
}

function endGame() {
  gameOver = true;
  analysis.style.display = "flex";
  const avg = reactionTimes.length ? (reactionTimes.reduce((a,b)=>a+b)/reactionTimes.length).toFixed(0) : 0;
  statsTxt.innerHTML = `
    Final Score: ${score}<br>
    Clicks/Swipes: ${reactionTimes.length}<br>
    Avg Reaction: ${avg} ms
  `;
  const ctx2 = document.getElementById("reactionChart").getContext("2d");
  new Chart(ctx2, {
    type: "line",
    data: {
      labels: reactionTimes.map((_,i)=> i+1),
      datasets: [{
        label: "Reaction (ms)",
        data: reactionTimes,
        borderColor: "lime",
        fill: false
      }]
    },
    options:{scales:{y:{beginAtZero:true}}}
  });
}
</script>
</body>
</html>
