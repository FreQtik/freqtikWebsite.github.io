
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFO Clicker</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black; color: white;
    }
    #gameCanvas { display: block; background: #000; }
    #hud {
      position: absolute; top: 10px; left: 10px; z-index: 10;
    }
    #muteBtn {
      position: absolute; top: 10px; right: 10px;
      background: none; color: white;
      border: 2px solid white; padding: 5px 10px;
      cursor: pointer;
    }
    #overlay, #analysisPanel {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      color: white; font-size: 20px; flex-direction: column;
      z-index: 20;
    }
    #overlay button, #analysisPanel button {
      margin-top: 20px; padding: 10px 20px; font-size: 16px;
    }
    #analysisPanel { display: none; }
    #chartContainer {
      width: 90%; max-width: 500px; margin-top: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  Time: <span id="timeLeft">--</span>sÂ Â |Â Â Score: <span id="score">0</span>
</div>
<button id="muteBtn">ðŸ”Š</button>

<div id="overlay">
  <div>ðŸš€ Slice the UFOs by tapping or swiping!</div>
  <div>ðŸ‘½ Hit the main UFO to split itâ€”defeat all!</div>
  <button onclick="startGame()">Start</button>
</div>

<div id="analysisPanel">
  <h2>All UFOs Eliminated</h2>
  <p id="statsText"></p>
  <div id="chartContainer">
    <canvas id="reactionChart"></canvas>
  </div>
  <button onclick="startGame()">Try Again</button>
  <button onclick="quitToHome()">Quit</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const canvas = document.getElementById("gameCanvas"),
      ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hudTime = document.getElementById("timeLeft"),
      hudScore = document.getElementById("score"),
      overlay = document.getElementById("overlay"),
      analysis = document.getElementById("analysisPanel"),
      statsTxt = document.getElementById("statsText");

let isMuted = false;
document.getElementById("muteBtn").onclick = () => {
  isMuted = !isMuted;
  document.getElementById("muteBtn").innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
};

let ufos = [], effects = [], slashes = [], score = 0;
let startTime = 0, endTime = 0;
let reactionTimes = [];

class UFO {
  constructor(x, y, size, depth = 0) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.depth = depth;
    this.hp = 1;
    const angle = Math.random() * 2 * Math.PI;
    const speed = 2 + Math.random() * 2;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.spawnTime = performance.now();
  }
  update(dt) {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < this.size/2 || this.x > canvas.width - this.size/2) this.vx *= -1;
    if (this.y < this.size/2 || this.y > canvas.height - this.size/2) this.vy *= -1;
  }
  draw() {
    ctx.fillStyle = `hsl(${this.depth*60}, 100%, 70%)`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
    ctx.fill();
  }
  hit(mx, my) {
    return Math.hypot(mx - this.x, my - this.y) < this.size / 2;
  }
}

class Slash {
  constructor(x, y) {
    this.path = [{x, y}];
    this.life = 1.0;
  }
  add(x, y) {
    this.path.push({x, y});
    if (this.path.length > 10) this.path.shift();
  }
  update() {
    this.life -= 0.05;
  }
  draw() {
    if (this.path.length < 2) return;
    ctx.strokeStyle = `rgba(255,255,255,${this.life})`;
    ctx.lineWidth = 4;
    ctx.beginPath();
    for (let i = 0; i < this.path.length; i++) {
      const p = this.path[i];
      ctx.lineTo(p.x, p.y);
    }
    ctx.stroke();
  }
}

function spawnInitialUFO() {
  const ufo = new UFO(canvas.width / 2, canvas.height / 2, 120, 0);
  ufos.push(ufo);
  startTime = performance.now();
}

function handleClick(mx, my) {
  for (let i = ufos.length - 1; i >= 0; i--) {
    const u = ufos[i];
    if (u.hit(mx, my)) {
      ufos.splice(i, 1);
      score++;
      reactionTimes.push(performance.now() - u.spawnTime);
      if (u.depth < 5) {
        for (let j = 0; j < 2; j++) {
          const child = new UFO(u.x, u.y, u.size * 0.6, u.depth + 1);
          ufos.push(child);
        }
      }
      break;
    }
  }
  hudScore.innerText = score;
}

canvas.addEventListener("click", e => handleClick(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  handleClick(t.clientX, t.clientY);
  currentSlash = new Slash(t.clientX, t.clientY);
  slashes.push(currentSlash);
});
canvas.addEventListener("touchmove", e => {
  const t = e.touches[0];
  handleClick(t.clientX, t.clientY);
  if (currentSlash) currentSlash.add(t.clientX, t.clientY);
});

let currentSlash = null;

function loop(ts) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const dt = 1 / 60;
  ufos.forEach(u => u.update(dt));
  ufos.forEach(u => u.draw());

  slashes.forEach((s, i) => {
    s.update();
    s.draw();
    if (s.life <= 0) slashes.splice(i, 1);
  });

  hudTime.innerText = ((performance.now() - startTime) / 1000).toFixed(1);

  if (ufos.length === 0 && startTime !== 0) {
    endGame();
    return;
  }

  requestAnimationFrame(loop);
}

function startGame() {
  ufos = []; slashes = []; score = 0; reactionTimes = [];
  startTime = performance.now(); hudScore.innerText = 0;
  overlay.style.display = "none";
  analysis.style.display = "none";
  spawnInitialUFO();
  requestAnimationFrame(loop);
}

function endGame() {
  endTime = performance.now();
  const duration = ((endTime - startTime) / 1000).toFixed(1);
  const avg = reactionTimes.length ? (reactionTimes.reduce((a,b)=>a+b)/reactionTimes.length).toFixed(0) : 0;
  statsTxt.innerHTML = `
    UFOs Eliminated: ${score}<br>
    Total Time: ${duration}s<br>
    Avg Reaction Time: ${avg} ms
  `;
  analysis.style.display = "flex";

  const ctx2 = document.getElementById("reactionChart").getContext("2d");
  new Chart(ctx2, {
    type: "line",
    data: {
      labels: reactionTimes.map((_,i)=> i+1),
      datasets: [{
        label: "Reaction Time (ms)",
        data: reactionTimes,
        borderColor: "lime",
        fill: false
      }]
    },
    options:{scales:{y:{beginAtZero:true}}}
  });
}

function quitToHome() {
  window.location.href = "index.html";
}
</script>
</body>
</html>
