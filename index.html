<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreQtik</title>
  <link rel="icon" type="image/x-icon" href="QMiniIcon.ico">
  <!-- Manrope for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #111111;
      --line: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-height: 200px;
    }
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      /* Custom Q cursor: hotspot at (16,16) so it’s centered */
      cursor: url('QMiniIcon.ico') 16 16, auto;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Intro Overlay */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease, filter 1.5s ease;
      opacity: 1;
      filter: blur(0px);
    }
    .intro.hidden {
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
    }
    .intro img {
      width: 300px;
      max-width: 90vw;
    }
    .intro p {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.5;
    }
    /* Fixed Header (remains at top) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .logo-container {
      position: relative;
      height: 150px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .logo-container img {
      height: 120px;
      transition: transform 0.4s ease;
      will-change: transform;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
    }
    nav ul li button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Dropdown Menus */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 15px;
      min-width: 180px;
      box-shadow: 0 4px 8px var(--shadow);
      z-index: 99;
    }
    .dropdown-content a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      white-space: nowrap;
    }
    .dropdown-content a:last-child {
      margin-bottom: 0;
    }
    nav ul li:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Content Container (below fixed header) */
    .content-container {
      padding-top: var(--header-height);
      /* Ensures the header always remains visible */
    }
    /* Styling for dynamically loaded feeds */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      border-bottom: 1px solid var(--line);
    }
    .depth-effect {
      box-shadow: 0 5px 20px var(--shadow);
      border-radius: 8px;
      padding: 30px;
      background: var(--bg);
      margin-top: 30px;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 5px;
    }
    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }
    section ul {
      list-style: inside;
    }
    /* Flex containers for evenly spaced links */
    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .flex-container a {
      text-decoration: none;
      font-size: 16px;
      color: var(--text);
      padding: 6px 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }
    .flex-container a:hover {
      border-bottom: 1px solid var(--text);
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div class="intro" id="intro">
    <img src="FreQtikBlackLogo.png" alt="FreQtik Logo">
    <p>I love to create experiences and find solutions.</p>
  </div>

  <!-- Fixed Header with Logo and Navigation -->
  <header id="mainHeader">
    <div class="logo-container">
      <img src="FreQtikBlackLogo.png" id="scrollLogo" alt="FreQtik Logo">
    </div>
    <nav>
      <ul>
        <li><button onclick="loadFeed('about')">About</button></li>
        <li>
          <button>Games</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('ltb')">Learning to Bear</a>
            <a href="#" onclick="loadFeed('aim')">Aim Trainer Bee Pro</a>
          </div>
        </li>
        <li>
          <button>Music</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('youtube')">YouTube</a>
            <a href="#" onclick="loadFeed('spotify')">Spotify</a>
          </div>
        </li>
        <li><button onclick="loadFeed('downloads')">Downloads</button></li>
        <li><button onclick="loadFeed('socials')">Connect</button></li>
      </ul>
    </nav>
  </header>

  <!-- Content Container where feeds load dynamically -->
  <div class="content-container" id="mainContent">
    <!-- Default feed content loaded on page load -->
  </div>

  <script>
    // Function to load feed content dynamically
    function loadFeed(feed) {
      let html = "";
      switch(feed) {
        case "about":
          html = `<section id="about">
                    <h2>About FreQtik</h2>
                    <p>
                      I’m a multi-disciplinary creator with passions in game development, music production, tool creation, and more.
                      Welcome to my digital space—where innovative experiences come to life.
                    </p>
                  </section>`;
          break;
        case "ltb":
          html = `<section id="ltb" class="depth-effect">
                    <h2>Learning to Bear</h2>
                    <p>Experience immersive gameplay on Steam – announcements and updates coming soon!</p>
                    <iframe src="https://store.steampowered.com/widget/2789890/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Game Feed: No updates yet.</span>
                    </div>
                  </section>`;
          break;
        case "aim":
          html = `<section id="aim" class="depth-effect">
                    <h2>Aim Trainer Bee Pro</h2>
                    <p>Refine your skills with precision – more details and updates available soon!</p>
                    <iframe src="https://store.steampowered.com/widget/3666950/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Game Feed: No updates yet.</span>
                    </div>
                  </section>`;
          break;
        case "youtube":
          // Embedded YouTube live stream embed (if available) or a featured video.
          html = `<section id="youtube" class="depth-effect">
                    <h2>YouTube Channel</h2>
                    <p>Check out my latest beats and videos.</p>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/live_stream?channel=@FreQtik" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </section>`;
          break;
        case "spotify":
          html = `<section id="spotify" class="depth-effect">
                    <h2>Spotify</h2>
                    <p>Listen to my music on Spotify.</p>
                    <iframe src="https://open.spotify.com/embed/intl-de/artist/7sbdoA5VGDrbEjY3AngmgK" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  </section>`;
          break;
        case "downloads":
          html = `<section id="downloads" class="depth-effect">
                    <h2>Downloads & Tools</h2>
                    <p>Coming soon: Tools to enhance creative workflows for Unreal Engine and Python.</p>
                  </section>`;
          break;
        case "socials":
          html = `<section id="socials" class="depth-effect">
                    <h2>Connect with FreQtik</h2>
                    <div class="flex-container">
                      <a href="https://www.instagram.com/freqtik/" target="_blank">Instagram</a>
                      <a href="https://www.youtube.com/@FreQtik" target="_blank">YouTube</a>
                      <a href="https://open.spotify.com/intl-de/artist/7sbdoA5VGDrbEjY3AngmgK" target="_blank">Spotify</a>
                    </div>
                  </section>`;
          break;
        default:
          html = `<section id="about">
                    <h2>About FreQtik</h2>
                    <p>Welcome to my digital space—I'm a creative force in game development, music, and innovative tools.</p>
                  </section>`;
      }
      document.getElementById("mainContent").innerHTML = html;
      // Optionally, scroll back to the top of the feed area
      document.getElementById("mainContent").scrollIntoView({ behavior: "smooth" });
    }

    // Load default feed ("about") on page load
    window.addEventListener("load", function(){
      loadFeed("about");
    });

    /* Intro Overlay: Hide when sufficient mouse movement is detected */
    let introDone = false;
    const intro = document.getElementById('intro');
    let movementProgress = 0;
    let lastX = null, lastY = null;
    document.addEventListener('mousemove', (e) => {
      if (!introDone) {
        if (lastX !== null && lastY !== null) {
          let dx = Math.abs(e.clientX - lastX);
          let dy = Math.abs(e.clientY - lastY);
          movementProgress += dx + dy;
          if (movementProgress > 300) {
            intro.classList.add('hidden');
            introDone = true;
          }
        }
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    /* Header Logo: Horizontal oscillation based on scroll */
    const logo = document.getElementById('scrollLogo');
    window.addEventListener('scroll', () => {
      const maxShift = window.innerWidth - logo.clientWidth - 40;
      const movement = Math.sin(window.scrollY * 0.005) * (maxShift / 2);
      logo.style.transform = `translateX(${movement}px)`;
    });
  </script>
</body>
</html>
