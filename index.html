<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreQtik</title>
  <link rel="icon" type="image/x-icon" href="QMiniIcon.ico">
  <!-- Using Manrope for a clean, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #111111;
      --line: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-height: 200px;
    }
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      /* Custom Q cursor with centered hotspot */
      cursor: url('QMiniIcon.ico') 16 16, auto;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Intro Overlay */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease, filter 1.5s ease;
      opacity: 1;
      filter: blur(0px);
    }
    .intro.hidden {
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
    }
    .intro img {
      width: 300px;
      max-width: 90vw;
    }
    .intro p {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.5;
    }
    /* Fixed Header (always visible) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .logo-container {
      position: relative;
      height: 150px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .logo-container img {
      height: 120px;
      transition: transform 0.4s ease;
      will-change: transform;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
    }
    nav ul li button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Dropdown menus */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 15px;
      min-width: 180px;
      box-shadow: 0 4px 8px var(--shadow);
      z-index: 99;
    }
    .dropdown-content a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      white-space: nowrap;
    }
    .dropdown-content a:last-child {
      margin-bottom: 0;
    }
    nav ul li:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Content Container: placed below fixed header */
    .content-container {
      padding-top: var(--header-height);
    }
    /* Responsive iframe for Steam widgets */
    .responsive-iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 0;
    }
    /* Dynamically loaded section styling */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      border-bottom: 1px solid var(--line);
    }
    .depth-effect {
      box-shadow: 0 5px 20px var(--shadow);
      border-radius: 8px;
      padding: 30px;
      background: var(--bg);
      margin-top: 30px;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 5px;
    }
    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }
    section ul {
      list-style: inside;
    }
    /* Flex container for socials with icons */
    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .flex-container a {
      text-decoration: none;
      font-size: 16px;
      color: var(--text);
      padding: 6px 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flex-container a:hover {
      border-bottom: 1px solid var(--text);
    }
    .social-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div class="intro" id="intro">
    <img src="FreQtikBlackLogo.png" alt="FreQtik Logo">
    <p>I love to create experiences and find solutions.</p>
  </div>

  <!-- Fixed Header (Logo & Navigation) -->
  <header id="mainHeader">
    <div class="logo-container">
      <img src="FreQtikBlackLogo.png" id="scrollLogo" alt="FreQtik Logo">
    </div>
    <nav>
      <ul>
        <li><button onclick="loadFeed('about')">About</button></li>
        <li>
          <button>Games</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('ltb')">Learning to Bear</a>
            <a href="#" onclick="loadFeed('aim')">Aim Trainer Bee Pro</a>
          </div>
        </li>
        <li>
          <button>Music</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('youtube')">YouTube</a>
            <a href="#" onclick="loadFeed('spotify')">Spotify</a>
          </div>
        </li>
        <li><button onclick="loadFeed('downloads')">Downloads</button></li>
        <li><button onclick="loadFeed('socials')">Connect</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Container -->
  <div class="content-container" id="mainContent">
    <!-- Default feed will be loaded here -->
  </div>

  <!-- Translation Data & Feed Loading Script -->
  <script>
    // Detect user language and use translations if Danish, Finnish or Norwegian
    let lang = "en";
    const userLang = navigator.language || navigator.userLanguage;
    if(userLang.startsWith("da")) lang = "da";
    else if(userLang.startsWith("fi")) lang = "fi";
    else if(userLang.startsWith("no")) lang = "no";

    // Translations for feeds
    const translations = {
      en: {
        about: {
          title: "About FreQtik",
          text: "I’m a multi-disciplinary creator with passions in game development, music production, tool creation, and more. Welcome to my digital space—where innovative experiences come to life."
        },
        ltb: {
          title: "Learning to Bear",
          text: "Experience immersive gameplay on Steam – announcements and updates coming soon!"
        },
        aim: {
          title: "Aim Trainer Bee Pro",
          text: "Refine your skills with precision – details and updates coming soon!"
        },
        youtube: {
          title: "YouTube Channel",
          text: "Check out my latest beats and videos."
        },
        spotify: {
          title: "Spotify",
          text: "Listen to my music on Spotify."
        },
        downloads: {
          title: "Downloads & Tools",
          text: "Coming soon: Tools to enhance creative workflows for Unreal Engine and Python."
        },
        socials: {
          title: "Connect with FreQtik",
          text: ""
        }
      },
      da: {
        about: {
          title: "Om FreQtik",
          text: "Jeg er en tværfaglig skaber med passion for spiludvikling, musikproduktion og værktøjer. Velkommen til mit digitale univers—hvor innovative oplevelser bliver til virkelighed."
        },
        ltb: {
          title: "Learning to Bear",
          text: "Oplev et medrivende spil på Steam – opdateringer kommer snart!"
        },
        aim: {
          title: "Aim Trainer Bee Pro",
          text: "Forbedr dine færdigheder med præcision – detaljer og opdateringer kommer snart!"
        },
        youtube: {
          title: "YouTube-kanal",
          text: "Se mine seneste beats og videoer."
        },
        spotify: {
          title: "Spotify",
          text: "Lyt til min musik på Spotify."
        },
        downloads: {
          title: "Downloads & Værktøjer",
          text: "Kommer snart: Værktøjer til at forbedre kreative workflows."
        },
        socials: {
          title: "Kontakt FreQtik",
          text: ""
        }
      },
      fi: {
        about: {
          title: "Tietoja FreQtikistä",
          text: "Olen monialainen luoja, joka intohimoisesti kehittää pelejä, tuottaa musiikkia ja luo työkaluja. Tervetuloa digitaaliseen maailmaani—missä innovaatiot heräävät eloon."
        },
        ltb: {
          title: "Learning to Bear",
          text: "Koe mukaansatempaava pelikokemus Steamin kautta – päivitykset tulossa pian!"
        },
        aim: {
          title: "Aim Trainer Bee Pro",
          text: "Hio taitojasi tarkkuudella – lisätietoja ja päivityksiä pian!"
        },
        youtube: {
          title: "YouTube-kanava",
          text: "Katso uusimmat beatit ja videosi."
        },
        spotify: {
          title: "Spotify",
          text: "Kuuntele musiikkiani Spotifyssä."
        },
        downloads: {
          title: "Lataukset & Työkalut",
          text: "Tulossa pian: työkaluja luovien työskentelytapojen tehostamiseen."
        },
        socials: {
          title: "Ota yhteyttä FreQtikiin",
          text: ""
        }
      },
      no: {
        about: {
          title: "Om FreQtik",
          text: "Jeg er en tverrfaglig skaper med lidenskap for spillutvikling, musikkproduksjon og verktøy. Velkommen til mitt digitale univers—hvor innovative opplevelser blir virkelighet."
        },
        ltb: {
          title: "Learning to Bear",
          text: "Opplev et medrivende spill på Steam – oppdateringer kommer snart!"
        },
        aim: {
          title: "Aim Trainer Bee Pro",
          text: "Forbedre ferdighetene dine med presisjon – detaljer og oppdateringer kommer snart!"
        },
        youtube: {
          title: "YouTube-kanal",
          text: "Sjekk ut de nyeste beatene og videoene mine."
        },
        spotify: {
          title: "Spotify",
          text: "Lytt til musikken min på Spotify."
        },
        downloads: {
          title: "Nedlastinger & Verktøy",
          text: "Kommer snart: Verktøy for å forbedre kreative arbeidsflyter."
        },
        socials: {
          title: "Kontakt FreQtik",
          text: ""
        }
      }
    };

    // Load feed content dynamically based on selection and language
    function loadFeed(feed) {
      const t = (translations[lang] && translations[lang][feed]) ? translations[lang][feed] : translations["en"][feed];
      let html = "";
      switch(feed) {
        case "about":
          html = `<section id="about">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                  </section>`;
          break;
        case "ltb":
          html = `<section id="ltb" class="depth-effect">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                    <iframe class="responsive-iframe" src="https://store.steampowered.com/widget/2789890/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Game Feed: No updates yet.</span>
                    </div>
                  </section>`;
          break;
        case "aim":
          html = `<section id="aim" class="depth-effect">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                    <iframe class="responsive-iframe" src="https://store.steampowered.com/widget/3666950/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Game Feed: No updates yet.</span>
                    </div>
                  </section>`;
          break;
        case "youtube":
          html = `<section id="youtube" class="depth-effect">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                    <!-- Replace VIDEO_ID with an actual video ID if available -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </section>`;
          break;
        case "spotify":
          html = `<section id="spotify" class="depth-effect">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                    <iframe src="https://open.spotify.com/embed/artist/7sbdoA5VGDrbEjY3AngmgK?utm_source=generator" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  </section>`;
          break;
        case "downloads":
          html = `<section id="downloads" class="depth-effect">
                    <h2>${t.title}</h2>
                    <p>${t.text}</p>
                  </section>`;
          break;
        case "socials":
          html = `<section id="socials" class="depth-effect">
                    <h2>${t.title}</h2>
                    <div class="flex-container">
                      <a href="https://www.instagram.com/freqtik/" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                        Instagram</a>
                      <a href="https://www.youtube.com/@FreQtik" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                        YouTube</a>
                      <a href="https://open.spotify.com/intl-de/artist/7sbdoA5VGDrbEjY3AngmgK" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
                        Spotify</a>
                    </div>
                  </section>`;
          break;
        default:
          html = `<section id="about">
                    <h2>${translations["en"]["about"].title}</h2>
                    <p>${translations["en"]["about"].text}</p>
                  </section>`;
      }
      document.getElementById("mainContent").innerHTML = html;
      // Scroll the content container into view (so the fixed header remains visible)
      document.getElementById("mainContent").scrollIntoView({ behavior: "smooth" });
    }

    // Load default feed ("about") on page load
    window.addEventListener("load", function(){
      loadFeed("about");
      // For mobile devices: if screen width <600px, skip intro overlay immediately
      if(window.innerWidth < 600) {
        document.getElementById('intro').classList.add('hidden');
      }
    });

    /* Intro Overlay: Fade out on sufficient mouse movement (skip on mobile) */
    let introDone = false;
    const intro = document.getElementById('intro');
    let movementProgress = 0;
    let lastX = null, lastY = null;
    document.addEventListener('mousemove', (e) => {
      if(window.innerWidth < 600) return; // Skip on mobile
      if (!introDone) {
        if (lastX !== null && lastY !== null) {
          let dx = Math.abs(e.clientX - lastX);
          let dy = Math.abs(e.clientY - lastY);
          movementProgress += dx + dy;
          if (movementProgress > 300) {
            intro.classList.add('hidden');
            introDone = true;
          }
        }
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    /* Header Logo: Horizontal oscillation based on scroll */
    const logo = document.getElementById('scrollLogo');
    window.addEventListener('scroll', () => {
      const maxShift = window.innerWidth - logo.clientWidth - 40;
      const movement = Math.sin(window.scrollY * 0.005) * (maxShift / 2);
      logo.style.transform = `translateX(${movement}px)`;
    });
  </script>
</body>
</html>
