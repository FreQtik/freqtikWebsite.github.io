<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreQtik</title>
  <link rel="icon" type="image/png" href="QLogoPNGBlack_17x30.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #111111;
      --line: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-height: 200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      cursor: url('QLogoPNGBlack_17x30.png') 16 16, auto;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background-color: white !important;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease, filter 1.5s ease;
      opacity: 1;
      filter: blur(0px);
    }

    .intro.hidden {
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
    }

    .intro img {
      width: 300px;
      max-width: 90vw;
    }

    .intro p {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.5;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 4px 10px var(--shadow);
      transition: all 0.3s ease;
    }

    .logo-container {
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid var(--line);
      overflow: hidden;
    }

    .logo-container img {
      height: 120px;
      transition: transform 0.4s ease;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease, font-size 0.3s ease;
    }

    nav ul li button:hover {
      transform: scale(1.05);
    }

    nav ul li button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav ul li button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 15px;
      min-width: 180px;
      box-shadow: 0 4px 8px var(--shadow);
      z-index: 99;
    }

    .dropdown-content a {
      display: block;
      margin-bottom: 12px;
      text-decoration: none;
      color: var(--text);
      font-size: 16px;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }

    .dropdown-content a:hover {
      transform: rotate(5deg);
    }

    nav ul li:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .dropdown-open .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content-container {
      padding-top: var(--header-height);
    }

    @media (max-width: 600px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      nav ul li {
        flex: 1 1 30%;
        text-align: center;
      }

      nav ul li button {
        padding: 8px;
        font-size: 14px;
      }

      .dropdown-content {
        position: absolute;
        width: auto;
        margin-top: 10px;
      }

      header {
        position: fixed;
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="FreQtikBlackLogo.png" alt="FreQtik Logo">
    <p>create experiences & find solutions</p>
  </div>
  <header id="mainHeader">
    <div class="logo-container">
      <img src="FreQtikBlackLogo.png" id="scrollLogo" alt="FreQtik Logo">
    </div>
    <nav>
      <ul>
        <li><button onclick="loadFeed('about')">About</button></li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Games</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('ltb'); closeDropdowns()">Learning to Bear</a>
            <a href="#" onclick="loadFeed('aim'); closeDropdowns()">Aim Trainer Bee Pro</a>
          </div>
        </li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Music</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('youtube'); closeDropdowns()">YouTube</a>
            <a href="#" onclick="loadFeed('spotify'); closeDropdowns()">Spotify</a>
          </div>
        </li>
        <li><button onclick="loadFeed('downloads')">Downloads</button></li>
        <li><button onclick="loadFeed('socials')">Connect</button></li>
      </ul>
    </nav>
  </header>
  <div class="content-container" id="mainContent"></div>
  <script>
    function toggleDropdown(button) {
      const parentLi = button.parentElement;
      parentLi.classList.toggle('dropdown-open');
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        if (dropdown !== parentLi) {
          dropdown.classList.remove('dropdown-open');
        }
      });
    }

    function closeDropdowns() {
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        dropdown.classList.remove('dropdown-open');
      });
    }

    function loadFeed(feed) {
      // Same loadFeed code you had, untouched
    }

    // Mobile intro delay fix
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById('intro').classList.add('hidden');
        loadFeed("about");
      }, 1000); // 1 second delay
    });

    // Keep buttons on screen on Android
    window.addEventListener("scroll", () => {
      const header = document.getElementById('mainHeader');
      header.style.transform = "translateY(0)";
    });
  </script>
</body>
</html>
