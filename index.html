<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreQtik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #444;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #000;
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 1rem;
    }

    nav li {
      position: relative;
      cursor: pointer;
    }

    nav li:hover ul {
      display: block;
    }

    nav li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #111;
      padding: 0.5rem 0;
      min-width: 150px;
      border: 1px solid #222;
    }

    nav li ul li {
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }

    nav li ul li:hover {
      background: #222;
    }

    .content {
      padding: 2rem;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #444;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FreQtik</div>
  </header>

  <nav>
    <ul>
      <li>
        Projects
        <ul>
          <li onclick="loadContent('ltb')">Learning to Bear</li>
          <li onclick="loadContent('aimbee')">Aim Trainer Bee</li>
          <li onclick="loadContent('pogoparty')">Pogo Party</li>
        </ul>
      </li>
      <li>
        Music
        <ul>
          <li onclick="loadContent('youtube')">YouTube</li>
          <li onclick="loadContent('spotify')">Spotify</li>
        </ul>
      </li>
      <li>
        Tools
        <ul>
          <li onclick="loadContent('ue')">UE Tools</li>
          <li onclick="loadContent('python')">Python Goodies</li>
        </ul>
      </li>
      <li onclick="loadContent('bio')">About</li>
    </ul>
  </nav>

  <div class="content" id="main-content">
    <h1>Welcome to FreQtik.com</h1>
    <p>This is where music, games, and tools collide. Explore my work.</p>
  </div>

  <footer>
    © FreQtik — All rights reserved.
  </footer>

  <script>
    const content = {
      ltb: `<h2>Learning to Bear</h2><p>Coming soon on Steam. Stay tuned!</p>`,
      aimbee: `<h2>Aim Trainer Bee Pro</h2><p>Refine your aim like a pro. Releasing soon!</p>`,
      pogoparty: `<h2>Pogo Party</h2><p>Get ready to jump. Another wild one dropping soon.</p>`,
      youtube: `<h2>YouTube</h2><p><a href="https://youtube.com/@FreQtik" target="_blank">FreQtik Beats & Devlogs</a></p>`,
      spotify: `<h2>Spotify</h2><p><a href="https://open.spotify.com/artist/YOUR_ARTIST_ID" target="_blank">FreQtik Music</a></p>`,
      ue: `<h2>Unreal Engine Tools</h2><p>Custom tools to boost UE workflows. Shared soon here.</p>`,
      python: `<h2>Python Tools</h2><p>Automations and helpers to speed up creative flow.</p>`,
      bio: `<h2>About FreQtik</h2>
      <p>I love to create experiences of all kinds. 20+ years in audio, game dev, sports, and creativity. I make tools, games, and vibes. No gym, all real-world movement. You’ll find me coding Python, crafting worlds in Unreal, or dropping beats on Spotify.</p>`
    };

    function loadContent(key) {
      const el = document.getElementById('main-content');
      el.innerHTML = content[key] || '<p>Coming soon...</p>';
    }
  </script>

</body>
</html>
