<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreQtik</title>
  <link rel="icon" type="image/x-icon" href="QMiniIcon.ico">
  <!-- Using Manrope for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #111111;
      --line: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-height: 200px;
    }
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      /* Custom Q cursor with centered hotspot (16,16) */
      cursor: url('QMiniIcon.ico') 16 16, auto;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Intro Overlay */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease, filter 1.5s ease;
      opacity: 1;
      filter: blur(0px);
    }
    .intro.hidden {
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
    }
    .intro img {
      width: 300px;
      max-width: 90vw;
    }
    .intro p {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.5;
    }
    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.3s ease;
    }
    /* On mobile, when scrolling down, hide logo-container */
    header.hidden-logo .logo-container {
      transform: translateY(-150px);
    }
    .logo-container {
      position: relative;
      height: 150px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .logo-container img {
      height: 120px;
      transition: transform 0.4s ease;
      will-change: transform;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
    }
    nav ul li button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Dropdown menus that toggle on click */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 15px;
      min-width: 180px;
      box-shadow: 0 4px 8px var(--shadow);
      z-index: 99;
    }
    .dropdown-content a {
      display: block;
      margin-bottom: 12px;
      text-decoration: none;
      color: var(--text);
      font-size: 16px;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }
    .dropdown-content a:last-child {
      margin-bottom: 0;
    }
    .dropdown-content a:hover {
      transform: rotate(5deg);
    }
    .dropdown-open .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Content Container (pushed below fixed header) */
    .content-container {
      padding-top: var(--header-height);
    }
    /* Responsive iframes for media widgets */
    .responsive-iframe {
      display: block;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
    }
    /* Section Styling */
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      border-bottom: 1px solid var(--line);
    }
    .depth-effect {
      box-shadow: 0 5px 20px var(--shadow);
      border-radius: 8px;
      padding: 30px;
      background: var(--bg);
      margin-top: 30px;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 5px;
    }
    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }
    section ul {
      list-style: inside;
    }
    /* Flex container for social links (with icons) */
    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .flex-container a {
      text-decoration: none;
      font-size: 16px;
      color: var(--text);
      padding: 6px 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flex-container a:hover {
      border-bottom: 1px solid var(--text);
    }
    .social-icon {
      width: 20px;
      height: 20px;
    }
    /* Media Queries for Mobile Vertical Layout */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      nav ul li button {
        padding: 8px 12px;
        font-size: 14px;
      }
      .dropdown-content {
        position: static;
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div class="intro" id="intro">
    <img src="FreQtikBlackLogo.png" alt="FreQtik Logo">
    <p>I love to create experiences and find solutions.</p>
  </div>

  <!-- Fixed Header with Logo & Navigation -->
  <header id="mainHeader">
    <div class="logo-container">
      <img src="FreQtikBlackLogo.png" id="scrollLogo" alt="FreQtik Logo">
    </div>
    <nav>
      <ul>
        <li><button onclick="loadFeed('about')">About</button></li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Games</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('ltb'); closeDropdowns()">Learning to Bear</a>
            <a href="#" onclick="loadFeed('aim'); closeDropdowns()">Aim Trainer Bee Pro</a>
          </div>
        </li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Music</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('youtube'); closeDropdowns()">YouTube</a>
            <a href="#" onclick="loadFeed('spotify'); closeDropdowns()">Spotify</a>
          </div>
        </li>
        <li><button onclick="loadFeed('downloads')">Downloads</button></li>
        <li><button onclick="loadFeed('socials')">Connect</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Container -->
  <div class="content-container" id="mainContent">
    <!-- Default feed ("about") will load here on page load -->
  </div>

  <script>
    // Dropdown toggle functions
    function toggleDropdown(button) {
      const parentLi = button.parentElement;
      // Toggle the clicked dropdown
      parentLi.classList.toggle('dropdown-open');
      // Close other dropdowns
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        if (dropdown !== parentLi) {
          dropdown.classList.remove('dropdown-open');
        }
      });
    }
    function closeDropdowns() {
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        dropdown.classList.remove('dropdown-open');
      });
    }

    // Function to load feed content dynamically (English only)
    function loadFeed(feed) {
      let html = "";
      switch(feed) {
        case "about":
          html = `<section id="about">
                    <h2>About FreQtik</h2>
                    <p>I’m a multi-disciplinary creator with passions in game development, music production, tool creation, and more. Welcome to my digital space—where innovative experiences come to life.</p>
                  </section>`;
          break;
        case "ltb":
          html = `<section id="ltb" class="depth-effect">
                    <h2>Learning to Bear</h2>
                    <p>Experience immersive gameplay on Steam – check out publicly visible events and updates coming soon!</p>
                    <iframe class="responsive-iframe" src="https://store.steampowered.com/widget/2789890/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Public Events Feed: (No updates yet)</span>
                    </div>
                  </section>`;
          break;
        case "aim":
          html = `<section id="aim" class="depth-effect">
                    <h2>Aim Trainer Bee Pro</h2>
                    <p>Refine your skills with precision – see the Steam events and details coming soon!</p>
                    <iframe class="responsive-iframe" src="https://store.steampowered.com/widget/3666950/" frameborder="0"></iframe>
                    <div class="flex-container" style="margin-top:20px;">
                      <span style="font-size:14px;">Public Events Feed: (No updates yet)</span>
                    </div>
                  </section>`;
          break;
        case "youtube":
          html = `<section id="youtube" class="depth-effect">
                    <h2>YouTube Channel</h2>
                    <p>Check out the latest videos from my channel below. You can scroll through and click play on any video. <a href="https://www.youtube.com/@FreQtik" target="_blank">Visit my channel</a></p>
                    <div style="max-height:320px; overflow-y:auto;">
                      <!-- Replace YOUR_PLAYLIST_ID_HERE with your actual YouTube playlist ID -->
                      <iframe class="responsive-iframe" src="https://www.youtube.com/embed/videoseries?list=YOUR_PLAYLIST_ID_HERE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                  </section>`;
          break;
        case "spotify":
          html = `<section id="spotify" class="depth-effect">
                    <h2>Spotify</h2>
                    <p>Listen to my music on Spotify.</p>
                    <iframe class="responsive-iframe" src="https://open.spotify.com/embed/artist/7sbdoA5VGDrbEjY3AngmgK?utm_source=generator" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  </section>`;
          break;
        case "downloads":
          html = `<section id="downloads" class="depth-effect">
                    <h2>Downloads & Tools</h2>
                    <p>Coming soon: Tools to enhance creative workflows for Unreal Engine and Python.</p>
                  </section>`;
          break;
        case "socials":
          html = `<section id="socials" class="depth-effect">
                    <h2>Connect with FreQtik</h2>
                    <div class="flex-container">
                      <a href="https://www.instagram.com/freqtik/" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                        Instagram</a>
                      <a href="https://www.youtube.com/@FreQtik" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                        YouTube</a>
                      <a href="https://open.spotify.com/intl-de/artist/7sbdoA5VGDrbEjY3AngmgK" target="_blank">
                        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
                        Spotify</a>
                    </div>
                  </section>`;
          break;
        default:
          html = `<section id="about">
                    <h2>About FreQtik</h2>
                    <p>I’m a multi-disciplinary creator with passions in game development, music production, tool creation, and more. Welcome to my digital space—where innovative experiences come to life.</p>
                  </section>`;
      }
      document.getElementById("mainContent").innerHTML = html;
      // Scroll the content container into view
      document.getElementById("mainContent").scrollIntoView({ behavior: "smooth" });
    }
    // Load default feed ("about") on page load
    window.addEventListener("load", function(){
      loadFeed("about");
      // For mobile: if width <600px, skip the intro immediately
      if(window.innerWidth < 600) {
        document.getElementById('intro').classList.add('hidden');
      }
    });
    /* Intro Overlay: Hide after sufficient mouse movement (skip on mobile) */
    let introDone = false;
    const introEl = document.getElementById('intro');
    let movementProgress = 0;
    let lastX = null, lastY = null;
    document.addEventListener('mousemove', (e) => {
      if(window.innerWidth < 600) return; // Skip on mobile
      if (!introDone) {
        if (lastX !== null && lastY !== null) {
          let dx = Math.abs(e.clientX - lastX);
          let dy = Math.abs(e.clientY - lastY);
          movementProgress += dx + dy;
          if (movementProgress > 300) {
            introEl.classList.add('hidden');
            introDone = true;
          }
        }
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });
    /* Header Logo: Horizontal oscillation based on scroll */
    const logo = document.getElementById('scrollLogo');
    window.addEventListener('scroll', () => {
      const maxShift = window.innerWidth - logo.clientWidth - 40;
      const movement = Math.sin(window.scrollY * 0.005) * (maxShift / 2);
      logo.style.transform = `translateX(${movement}px)`;
      
      // For mobile: hide logo-container when scrolling down
      if(window.innerWidth < 600) {
        if(window.scrollY > 50) {
          document.getElementById('mainHeader').classList.add('hidden-logo');
        } else {
          document.getElementById('mainHeader').classList.remove('hidden-logo');
        }
      }
    });
  </script>
</body>
</html>
