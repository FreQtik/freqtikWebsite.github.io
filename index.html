<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FreQtik</title>
  <link rel="icon" type="image/png" href="QLogoPNGBlack_17x30.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #111111;
      --line: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.08);
      --header-height: 200px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      cursor: url('QLogoPNGBlack_17x30.png') 16 16, auto;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
      height: 100%;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.5s ease, filter 1.5s ease;
      opacity: 1;
      filter: blur(0px);
    }
    .intro.hidden {
      opacity: 0;
      filter: blur(8px);
      pointer-events: none;
    }
    .intro img {
      width: 300px;
      max-width: 90vw;
    }
    .intro p {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      opacity: 0.5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.3s ease;
    }
    .logo-container {
      height: 150px;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: height 0.3s ease;
    }
    .logo-container.hidden {
      height: 0;
    }
    .logo-container img {
      height: 120px;
      transition: transform 0.4s ease;
      will-change: transform;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 200;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    nav ul li {
      position: relative;
    }
    nav ul li button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
      padding: 8px 16px;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease, font-size 0.3s ease;
      position: relative;
    }
    nav ul li button:hover {
      transform: scale(1.05);
    }
    nav ul li button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav ul li button:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      padding: 10px 15px;
      min-width: 180px;
      box-shadow: 0 4px 8px var(--shadow);
      z-index: 99;
    }
    .dropdown-content a {
      display: block;
      margin-bottom: 12px;
      text-decoration: none;
      color: var(--text);
      font-size: 16px;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }
    .dropdown-content a:last-child {
      margin-bottom: 0;
    }
    .dropdown-content a:hover {
      transform: rotate(5deg);
    }
    nav ul li.dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .dropdown-open .dropdown-content {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content-container {
      padding-top: var(--header-height);
    }
    .responsive-iframe {
      display: block;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      overflow: hidden;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      border-bottom: 1px solid var(--line);
    }
    .depth-effect {
      box-shadow: 0 5px 20px var(--shadow);
      border-radius: 8px;
      padding: 30px;
      background: var(--bg);
      margin-top: 30px;
    }
    section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 5px;
    }
    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }
    section ul {
      list-style: inside;
    }
    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .flex-container a {
      text-decoration: none;
      font-size: 16px;
      color: var(--text);
      padding: 6px 12px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flex-container a:hover {
      border-bottom: 1px solid var(--text);
    }
    .social-icon {
      width: 20px;
      height: 20px;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      nav ul li {
        flex: 1 1 30%;
        text-align: center;
      }
      nav ul li button {
        padding: 8px 8px;
        font-size: 14px;
      }
      .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        width: auto;
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <img src="FreQtikBlackLogo.png" alt="FreQtik Logo">
    <p>create experiences & find solutions</p>
  </div>
  <header id="mainHeader">
    <div class="logo-container" id="logoContainer">
      <img src="FreQtikBlackLogo.png" id="scrollLogo" alt="FreQtik Logo">
    </div>
    <nav>
      <ul>
        <li><button onclick="loadFeed('about')">About</button></li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Games</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('ltb'); closeDropdowns()">Learning to Bear</a>
            <a href="#" onclick="loadFeed('aim'); closeDropdowns()">Aim Trainer Bee Pro</a>
          </div>
        </li>
        <li class="dropdown">
          <button onclick="toggleDropdown(this)">Music</button>
          <div class="dropdown-content">
            <a href="#" onclick="loadFeed('youtube'); closeDropdowns()">YouTube</a>
            <a href="#" onclick="loadFeed('spotify'); closeDropdowns()">Spotify</a>
          </div>
        </li>
        <li><button onclick="loadFeed('downloads')">Downloads</button></li>
        <li><button onclick="loadFeed('socials')">Connect</button></li>
      </ul>
    </nav>
  </header>
  <div class="content-container" id="mainContent"></div>
  <script>
    function toggleDropdown(button) {
      const parentLi = button.parentElement;
      parentLi.classList.toggle('dropdown-open');
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        if (dropdown !== parentLi) {
          dropdown.classList.remove('dropdown-open');
        }
      });
    }
    function closeDropdowns() {
      document.querySelectorAll('nav ul li.dropdown').forEach((dropdown) => {
        dropdown.classList.remove('dropdown-open');
      });
    }
    function loadFeed(feed) {
      let html = "";
      switch(feed) {
        case "about":
          html = `<section id="about"><h2>About FreQtik</h2><p>I’m a creator with passions in game development, music production, tool creation, and more. Welcome to my digital space—where innovative experiences come to life.</p></section>`;
          break;
        // other cases unchanged...
      }
      document.getElementById("mainContent").innerHTML = html;
      document.getElementById("mainContent").scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("load", function() {
      setTimeout(() => {
        loadFeed("about");
        document.getElementById('intro').classList.add('hidden');
      }, 1000);
    });

    const logo = document.getElementById('scrollLogo');
    const logoContainer = document.getElementById('logoContainer');
    window.addEventListener('scroll', () => {
      const movement = Math.sin(window.scrollY * 0.005) * ((window.innerWidth - logo.clientWidth - 40) / 2);
      logo.style.transform = `translateX(${movement}px)`;
      if (window.scrollY > 80) {
        logoContainer.classList.add('hidden');
      } else {
        logoContainer.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
